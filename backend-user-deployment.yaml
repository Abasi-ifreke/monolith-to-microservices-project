apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user-1
  labels:
    app: udagram-api-user-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user-1
  template:
    metadata:
      labels:
        app: udagram-api-user-1
    spec:
      containers:
      - name: udagram-api-user-1
        image: abasiifrekeuwem/udagram-api-user:v2
        ports:
        - containerPort: 8080
        env:
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: URL
          - name: AWS_BUCKET
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: AWS_BUCKET
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: AWS_PROFILE
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: AWS_REGION
          - name: JWT_SECRET
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: JWT_SECRET
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: POSTGRES_DB
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: udagram-env
                key: POSTGRES_HOST
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: udagram-db-env
                key: POSTGRES_PASSWORD
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: udagram-db-env
                key: POSTGRES_USERNAME